<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c439f6dec6.js" crossorigin="anonymous"></script>
    <title>PaymentForm</title>

</head>

<body>

    <div class="container justify-content-center">
        <!--Div Principal-->

        <div class="card">

            <div class="card-header">
                <!--Encabezado del Fomulario-->
                <h5>Payment form example</h5>
            </div>

            <div class="card-body">

                <div class="alert alert-danger" role="alert">
                    <!--Alerta-->
                    <p>Some fields are missing</p>
                </div>

                <form>
                    <!--Formulario-->

                    <div class="form-row">
                        <!-- Card-CVC-Amount -->

                        <div class="form-group col-md-5">
                            <!-- Card -->
                            <label for="text">Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                        </div>

                        <div class="form-group col-md-3">
                            <!--CVC-->
                            <label for="text">CVC</label>
                            <input type="text" class="form-control" placeholder="0000">
                        </div>

                        <div class="form-group col-md-4">
                            <!--Amount-->
                            <label for="text">Amount</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input type="text" class="form-control" placeholder="Amount">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <!--First Name-Last Name-->
                        <div class="form-group col-md-6">
                            <!--First Name-->
                            <label for="text">First Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <!--Last Name-->
                            <label for="text">Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <!-- City-State-PostalCode -->
                        <div class="form-group col-md-6">
                            <!--City-->
                            <label for="text">City</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-md-3">
                            <!--State-->
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Pick a state</option>
                                <option>...</option>

                            </select>
                        </div>

                        <div class="form-group col-md-3">
                            <!--PostalCode-->
                            <label for="text">Postal Code</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-row justify-content-between">
                        <!-- We accept--Message-->

                        <div class="form-group col-md-6">
                            <!--We accept-->
                            <label for="btnGroup">We accept:</label>

                            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups"
                                id="btnGroup">

                                <div class="btn-group mr-2" role="group" aria-label="First group">

                                    <button type="button" class="btn btn-secondary">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="master" name="inlineRadioOptions"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="master"><i
                                                class="fab fa-cc-mastercard"></i></label>
                                    </div>
                                </button>

                                <button type="button" class="btn btn-secondary">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="visa" name="inlineRadioOptions"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="visa"><i
                                                class="fab fa-cc-visa"></i></label>
                                    </div>
                                </button>

                                <button type="button" class="btn btn-secondary">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="diners" name="inlineRadioOptions"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="diners"><i
                                                class="fab fa-cc-diners-club"></i></label>
                                    </div>
                                </button>
                                
                                <button type="button" class="btn btn-secondary">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="amex" name="inlineRadioOptions"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="amex"><i
                                                class="fab fa-cc-amex"></i></label>
                                    </div>
                                </button>
                                
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <!--Textarea-->
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
            </div>
            </form>
            <div class="card-footer">
                <!--buttons-->
                <div class="form-row justify-content-end">
                    <button type="button" class="btn btn-secondary mr-2">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
"inlineRadioOptions"
